<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- reset user agent stylesheet -->
    <link rel="stylesheet" href="reset-style.css">
    <!-- Materilize.css -->
    <link rel="stylesheet" href="materialize.min.css">
    <!-- CSS background animado -->
    <link rel="stylesheet" href="galaxy.css">
    <!-- mis estilos -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="galaxy">
      <div class="stars"></div>
      <div class="stars2"></div>
      <div class="stars3"></div>
      <div class="row contenedor-todo">
        <div class=" espacio col s6 m6 l6">
          <div class="contenedor-cubo">
            <div class="cubo">
              <div class="item item-1">
                <div class="color original-1"></div>
                <div class="color original-2"></div>
                <div class="color original-3"></div>
                <div class="color original-4"></div>
                <div class="color original-3"></div>
                <div class="color original-2"></div>
                <div class="color original-1"></div>
                <div class="color original-6"></div>
                <div class="color original-2"></div>
              </div><!--cierre item 1-->
              <div class="item item-2">
                <div class="color original-1"></div>
                <div class="color original-2"></div>
                <div class="color original-3"></div>
                <div class="color original-4"></div>
                <div class="color original-2"></div>
                <div class="color original-1"></div>
                <div class="color original-2"></div>
                <div class="color original-1"></div>
                <div class="color original-6"></div>
              </div><!--cierre item 2-->
              <div class="item item-3">
                <div class="color original-1"></div>
                <div class="color original-2"></div>
                <div class="color original-3"></div>
                <div class="color original-4"></div>
                <div class="color original-5"></div>
                <div class="color original-6"></div>
                <div class="color original-1"></div>
                <div class="color original-6"></div>
                <div class="color original-3"></div>
              </div><!--cierre item 3-->
              <div class="item item-4">
                <div class="color original-1"></div>
                <div class="color original-2"></div>
                <div class="color original-3"></div>
                <div class="color original-4"></div>
                <div class="color original-5"></div>
                <div class="color original-6"></div>
                <div class="color original-3"></div>
                <div class="color original-5"></div>
                <div class="color original-1"></div>
              </div><!--cierre item 4-->
              <div class="item item-5">
                <div class="color original-1"></div>
                <div class="color original-2"></div>
                <div class="color original-3"></div>
                <div class="color original-6"></div>
                <div class="color original-5"></div>
                <div class="color original-6"></div>
                <div class="color original-3"></div>
                <div class="color original-1"></div>
                <div class="color original-2"></div>
              </div><!--cierre item 5-->
              <div class="item item-6">
                <div class="color original-1"></div>
                <div class="color original-5"></div>
                <div class="color original-3"></div>
                <div class="color original-4"></div>
                <div class="color original-5"></div>
                <div class="color original-6"></div>
                <div class="color original-2"></div>
                <div class="color original-6"></div>
                <div class="color original-1"></div>
              </div><!--cierre item 6-->
            </div><!--fin cubo-->
          </div><!--fin contenedor-cubo-->
          <div class="select-color " id="select-color">
            <input type="button" class="btn black" value="Cambiar colores del cubo">
            <ul id="lista" class="lista">
              <li><a class="btn-floating btn-large waves-effect waves-light black">Rosa</a></li>
              <li><a class="btn-floating btn-large waves-effect waves-light black">Azul</a></li>
              <li><a class="btn-floating btn-large waves-effect waves-light black">Verde</a></li>
              <li><a class="btn-floating btn-large waves-effect waves-light black" style="font-size:10px;">Original</a></li>
            </ul>
          </div><!--fin de contenedor para cambio de colores -->
        </div><!--fin de espacio del cubo-->  
      <div class="espacio col s6">
        <div class="contenedor-mapamundi">
          <div class="sombra-mapamundi">
          </div>
        </div>
        <div class="boton-anochecer center-align">
          <input type="button" class="btn black b-anochecer" value="Anochecer">
        </div>
      </div><!--fin columna mapamundi-->
    </div><!--fin galaxy-->
  </div><!--fin row-->
    <script src="main.js"></script>
</body>
</html>
